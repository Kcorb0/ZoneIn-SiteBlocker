<!DOCTYPE html>

<html>

<head>
    <title>Site Blocker</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="header">
            <h1 class="name">ZONEiN</h1>
        </div>

        <div class="toggle-btns">
            <button class="refresh" id="refresh">Refresh</button>

            <div class="switch">
                <button class="switch-on" id="activate">On</button>
                <button class="switch-off active" id="de-activate">Off</button>
            </div>
        </div>

        <div class="sites">
            <input type="text" class="site-inp" id="site-inp" placeholder="Eg: Youtube.com">
            <button class="add-site" id="add-site">Add</button>
        </div>

        <div id="sites-cont" class="sites-cont">

            <p class="sites-header">Blocked Sites</p>

            <div class="tabs">
                <button class="sblocked tab-btn-active">Soft Blocked</button>
                <button class="hblocked tab-btn-inactive">Hard Blocked</button>
            </div>

            <div id="site-items" class="site-items">
                <!--Generate sites list here, see popup.js-->
            </div>

            <div id="site-items-perm" class="site-items-perm site-items-inactive">
                <!--Generate sites list here, see popup.js-->
            </div>
        </div>

        <p class="del-hint">Press<spam class="del-site"> X </spam> to remove site</p>

    </div>

    <div class="footer">
        <button class="donate fbtn" id="donate">Donation</button>
        <button class="suggestion fbtn" id="suggestions">GitHub</button>
        <button class="settings fbtn" id="settings">&#9881;</button>
    </div>
</body>

</html>
