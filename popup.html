<!DOCTYPE html>

<html>

<head>
    <title>Site Blocker</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="styles/popup.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>

    <div class="content">
        <div class="header">
            <h1 class="name">ZONEiN</h1>
        </div>

        <div class="toggle-btns">
            <button class="refresh" id="refresh">Refresh</button>

            <div class="switch">
                <button class="switch-on" id="activate">On</button>
                <button class="switch-off active" id="de-activate">Off</button>
            </div>
        </div>

        <div class="sites">
            <input type="text" class="site-inp" id="site-inp" placeholder="Eg: Youtube.com">
            <button class="add-site" id="add-site">Add</button>
        </div>

        <div id="sites-cont" class="sites-cont">
            <ul id="site-list">

            </ul>
        </div>

        <p class="del-hint">Press<spam class="del-site"> X </spam> to remove site</p>

    </div>

    <div class="footer">
        <button class="donate fbtn">Donation</button>
        <button class="suggestion fbtn">Suggestions</button>
        <button class="settings fbtn">&#9881;</button>
    </div>
</body>

</html>
