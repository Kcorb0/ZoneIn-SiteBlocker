<!DOCTYPE html>

<html>

<head>
    <title>Site Blocker</title>
    <meta charset="utf-8">
    <script src="popup.js"></script>
    <link rel="stylesheet" href="styles/popup.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>

    <div class="content">
        <div class="header">
            <h1 class="name">ZONEiN</h1>
        </div>

        <div class="toggle-btns">
            <button class="refresh btn active" id="refresh">Refresh</button>

            <div class="switch">
                <button class="switch-on btn active" id="activate">On</button>
                <button class="switch-off btn" id="de-activate">Off</button>
            </div>
        </div>

        <div class="sites">
            <input type="text" class="site-inp" id="site-inp" placeholder="Eg: Youtube.com">
            <button class="add-site btn active" id="add-site">Add</button>
        </div>

        <div class="sites-cont">

        </div>
    </div>

</body>

</html>
