<!DOCTYPE html>

<html>

<head>
    <title>Site Blocker</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/becaa77bf6.js" crossorigin="anonymous"></script>
</head>

<body>

    <h1>ZONEiN</h1>

    <div class="toggle-btns">
        <button class="refresh" id="refresh">Refresh <i class="fa fa-refresh fa-spin" id="reficon"></i></button>

        <div class="switch">
            <button class="switch-on" id="activate">On</button>
            <button class="switch-off active" id="de-activate">Off</button>
        </div>
    </div>

    <div class="sites">
        <input type="text" class="site-inp" id="site-inp" placeholder="Eg: Youtube.com">
        <button id="add-site">Add</button>
    </div>

    <div id="sites-cont" class="sites-cont">

        <p class="sites-header">Blocked Sites</p>

        <div class="tabs">
            <span class="tab-spacer"></span>
            <button class="tab-left tab-btn-active" id="tab-soft-block">Soft Blocked</button>
            <button class="tab-right" id="tab-hard-block">Hard Blocked</button>
            <span class="tab-spacer"></span>
        </div>

        <div id="site-items" class="site-items">
            <!--Generate sites list here, see popup.js-->
        </div>

        <div id="site-items-perm" class="site-items site-items-inactive">
            <!--Generate sites list here, see popup.js-->
        </div>
    </div>

    <p class="del-hint">Press<spam class="del-site"> X </spam> to remove site</p>

    <div class="footer">
        <div class="cat-icon" id="cat-icon"><img src="./images/cat_icon.png"></div>
        <button class="donate" id="donate">Donation</button>
        <button class="suggestion" id="suggestions">GitHub</button>
        <button class="settings" id="settings">Dev</button>
    </div>
</body>

</html>
